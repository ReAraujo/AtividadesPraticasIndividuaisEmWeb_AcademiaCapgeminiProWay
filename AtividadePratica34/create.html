    <body>
        <h1>Travel The World - Cadastrar</h1>
        <h3>Nova viagem:</h3> 
            <form>
                <label>Código do pedido da viagem:</label></div>
                <input type="number" id="codigoviagem" /> <br />

                </div><label>Nome do pacote ou local de ida:</label></div>
                <input type="text" id="nomepacote" /> <br />

                </div><label>Quantidade de diárias:</label></div>
                <input type="number" id="diarias" /> <br />

                </div><label>Data de ida:</label></div>

                </div><label>Data de retorno:</label></div>
                <input type="date" id="dataretorno" /> <br />

                </div><label>Status pedido:</label></div>
                <input type="text" id="statuspedido"  /> <br />

                </div><label>Status pagamento:</label></div>
                </div><input type="statuspagamento" /> <br />
                <br />
                <input type="submit" value="Salvar" onclick="salvar(event)">
            </form>
